apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'

configurations {
	provided
}

sourceSets {
	main {
		compileClasspath += configurations.provided
	}
	test {
		compileClasspath += configurations.provided
	}
}

eclipse {
	classpath { plusConfigurations += configurations.provided }
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'io.netty:netty-codec-http:4.0.17.Final'
	compile 'io.netty:netty-transport-native-epoll:4.0.17.Final'
}

test {
	testLogging {
		events "started", "passed", "skipped", "failed", "standardOut", "standardError"
		exceptionFormat "full"
	}
}
